<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
 

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
	<link rel="stylesheet" type="text/css" href="login.css">

</head>
<body>
<div class="container" style="padding-top: 100px;">
	<div class="d-flex justify-content-center">
		<div class="card">
			<div class="card-header">
				<div class="d-flex main_icon">
                   <span><i class="fas fa-user-circle"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="email" id="email" class="form-control" placeholder="Email">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" id="password" class="form-control" placeholder="Password">
					</div>
				
                    <div class="d-flex justify-content-left">
                        <a id="link" href="#">Forgot Password</a>
                    </div>

				</form>
			</div>
			<div class="card-footer">
				<div class="form-group">
                    <button id="btnLogin" onclick="login2()" class="btn btn-light btn-block login_btn">Login</button> 
                </div>
                <div class="d-flex justify-content-left">
                    <p>Not a member? <a id="link2" href="/signup">Sign up</a></p> 
                </div>
			</div>
		</div>
	</div>
</div>

<!-- Optional JavaScript -->
<script src="localStorage.js"></script>
<script src="ajax_handler.js"></script>
<script src="login_utils.js"></script>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>

</body>
</html>
