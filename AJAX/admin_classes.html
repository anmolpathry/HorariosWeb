<div id="topFilters" class="card">
  <div class="card-body d-flex justify-content-around align-middle">

<div id="successAlert" class="alert alert-success alert-dismissible fade show" hidden role="alert">
  <strong>Cambio realizado con éxito!</strong>

</div>

<div id="failAlert" class="alert alert-danger alert-dismissible fade show" hidden role="alert">
  <strong>Cambio realizado fallido!</strong>

    <span aria-hidden="true">&times;</span>
  </button>
</div>

<a id="createGroupButton" data-toggle="modal" data-target="#createGroupModal" >
  <i class="fa fa-plus-circle"></i>
</a>

<div class="modal fade" id="createGroupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add group</h5>
        <button id="closeModal" type="button" class="close" data-dismiss="modal" onClick="clearModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <div class="row">
                <div class="input-group mb-1">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Code</span>
                  </div>
                  <input required type="text" class="form-control col-10" id="code" placeholder="Class ID">
                </div>
              </div>
              <div class="row">
                <div class="input-group mb-1">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Subject</span>
                  </div>
                  <input required type="text" class="form-control col-10" id="classSubj" placeholder="Subject">
                </div>
              </div>
              <div class="row">
                <div class="input-group mb-1">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Classroom</span>
                  </div>
                  <input required type="text" class="form-control col-10" id="classGr" placeholder="Classroom">
                </div>
              </div>
              <div class="row">
                <div class="input-group mb-1">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Professor</span>
                  </div>
                  <input required type="text" class="form-control col-10" id="classProf" placeholder="Professor">
                </div>
              </div>
              <div class="row">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Language</span>
                  </div>
                  <select class="custom-select" id="languageSelect">
                    <option value="Español" selected>Español</option>
                    <option value="Inglés">Inglés</option>
                    <option value="Francés">Francés</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="vertical-input-group">
                  <div class="input-group mb-3">
                    <span class="input-group-text top-input-text">Hours</span>
                    <div id="classHours" class="input-group">
                      <select class="custom-select bl-input" id="minHour">
                        <option value="7" selected>7:00</option>
                        <option value="9">9:00</option>
                        <option value="11">11:00</option>
                        <option value="13">13:00</option>
                        <option value="16">16:00</option>
                        <option value="18">18:00</option>
                        <option value="20">20:00</option>
                      </select>
                      <select class="custom-select br-input" id="maxHour">
                        <option value="9">9:00</option>
                        <option value="11">11:00</option>
                        <option value="13">13:00</option>
                        <option value="15">15:00</option>
                        <option value="18">18:00</option>
                        <option value="20">20:00</option>
                        <option value="22" selected>22:00</option>
                      </select>
                    </div>

                  </div>

                </div>

              </div>
              <div class="row">
                <div class="input-group mb-3 d-flex align-items-center justify-content-center">
                  <span class="input-group-text mr-2">Days</span>
                  <div id="daySearch">
                    <button id="mon" type="button" class="btn btn-info btn-sm" style="padding-right: 20px;">MON</button>
                    <button id="tue" type="button" class="btn btn-info btn-sm">TUE</button>
                    <button id="wed" type="button" class="btn btn-info btn-sm" style="padding-left: 7px;">WED</button>
                    <button id="thu" type="button" class="btn btn-info btn-sm">THU</button>
                    <button id="fri" type="button" class="btn btn-info btn-sm">FRI</button>
                    <button id="sat" type="button" class="btn btn-info btn-sm">SAT</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button onclick="addGroup(event)" id="addG" type="button" class="btn"
          style="background-color: #5bc0de; color: white;">
          Add group
        </button>
        <button type="button" class="btn" onClick="clearModal()" data-dismiss="modal" style="background-color: #7bbccf;color: white;">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
