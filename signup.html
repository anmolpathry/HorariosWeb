<!DOCTYPE html>
<html>
<head>
	<title>Signup Page</title>
 

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
	<link rel="stylesheet" type="text/css" href="signup.css">

</head>
<body>
<div class="container" style="padding-top: 100px;">
	<div class="d-flex justify-content-center">
		<div class="card">
			<div class="card-header">
				<div class="d-flex main_icon">
                   <span><i class="fas fa-user-circle"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Name">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Email">
					</div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Password">
					</div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-graduation-cap"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Career">
					</div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-calendar"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Semester">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="form-group">
                    <input type="submit" value="Sign Up" class="btn btn-light btn-block signup-btn">
                </div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
